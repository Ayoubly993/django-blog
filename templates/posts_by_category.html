{% extends "base.html" %}
{% load static %}

{% block content %}
 <div class="row mb-2">
    {% if posts %}
    {% for post in posts %}

    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3>{{post.title}}</h3>
          <small class="mb-1 text-muted">{{post.created_at|timesince}} | {{post.author}}</small>
          <p class="card-text">{{post.short_description|truncatechars:150 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No post found </p>
    {% endif %}
  </div>
{% endblock %}
