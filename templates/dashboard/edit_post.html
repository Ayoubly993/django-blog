{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
{% include "dashboard/sidebar.html" %}
<div class="col-md-9">
    <form action="{% url 'edit_post' post.pk %}" style="width: 500px;" method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="edit"  class="btn btn-warning">
    </form>
</div>
</div>
<br>
{% endblock %}
